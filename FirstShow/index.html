<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./asset/images/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="./asset/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./asset/style/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body>
        <div class="d-flex">
            <div class="side-img col-md-6 col-sm-12">
                <img src="asset/images/image1.png" class="side-img-content" alt="Side-bar-image"></img>
            </div>            
            <div class="login-section col-md-6 col-sm-12">
                <div class="first-page">
                    <div class="first-card twocard">
                        <div class="card-content">
                            <div class="card-content-name text-uppercase">
                                <h5>Username</h5>
                            </div>
                            <div class="error-name error-show">
                                <P>Wrong Username. Please enter the exact username</P>
                            </div>
                            <div class="form-group name-input input-content">
                                <label for="username" class="name-label">Username or Phone Number:</label>
                                <input type="text" class="form-control" id="username" required>
                                <p class="example">For example: Alix or +237xxxxxxxx</p>
                            </div>
                            <div class="namebtn">
                                <button type="submit" id="namebtn-click" class="btn submitbtn namebtn-click btn-rounded text-uppercase">Submit</button>
                            </div>
                        </div> 
                    </div>
                    <div class="second-card twocard">
                        <div class="card-head">
                            <div class="card-head-img">
                                <img src="./asset/images/avatar.jpg" alt="Avatar">
                            </div>
                            <div class="card-head-content">
                                <div class="header-top pencil-icon"><i class="fa fa-pencil"></i></div>
                                <div class="header-bottom">
                                    <p>komalix01@outlook.com</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-content second-card-content">
                            <div class="card-content-name text-uppercase">
                                <h5>password</h5>
                            </div>
                            <div class="error-show error-password">
                                <P>Wrong Username or phone number. Please enter the exact username or phone number</P>
                            </div>
                            <div class="form-group password-input input-content">
                                <label for="username" class="name-label">Password:</label>
                                <input type="text" class="form-control" id="password" required>
                            </div>
                            <div class="namebtn">
                                <button type="submit" id="pwdbtn-click" class="btn submitbtn btn-rounded text-uppercase">Submit</button>
                            </div>
                        </div> 
                    </div>
                </div>
                
            </div>
        </div>
        <script src="./asset/js/jQuery-v3.5.1.js"></script>
        <script src="./asset/js/login.js"></script>
    </body>
</html>
